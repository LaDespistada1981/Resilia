<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game - Personalidade Queer</title>
    
    
</head>
<body>
   <header>
       <body background="./img/rainbowBackground.png">

       <h1><strong>Game Celebridade Queer</strong></h1>
       
   </header>

   <main>
        <div id="box">

            <h2 id="h2_a">Nesse game, você deve seguir as pistas para identificar nossa celebridade Queer...</h2>
            <h2 id="h2_b">Deseja iniciar o jogo?</h2>
            <div class="selecao">
                <button type="submit" id="botao-1" onclick="clicar()"> Sim </button>
                <button type="submit" id="botao-2" onclick="clicar()"> Não </button>
            </div>

        </div>

   </main>

   <script>

       var texto = document.getElementById("box")
       var h2_01 = document.getElementById("h2_a")
       var h2_02 = document.getElementById("h2_b")
       var botao1 = document.getElementById("botao-1")
       var botao2 = document.getElementById("botao-2")

       function clicar() {
           h2_01.innerHTML = `Filho de pais indianos, nosso personagem nasceu em Zanzibar e foi criado Bombaim. <br>Aos 12 anos formou The Hectics, sua primeira banda, mostrando grande talento.`
           h2_02.innerHTML = `Repentinamente, em 1964 seus pais são transferidos para Londres em meio a Revolução de Zanzibar. Ele deve seguir com seus pais?`
        //    botao1.onclick = opcao2()
        //    botao2.onclick = opcao3()
       }

       function opcao2() {
           h2_01.innerHTML = `Em Londres, nosso personagem forma-se em Design Gráfico na Ealing Art College.`
           h2_02.innerHTML = `Ele conseguiu uma oportunidade de cantar em uma banda chamada Wreckage. Ele deve abandonar o emprego na loja e no aeroporto e investir na carreira musical?`
           botao1.onclick = `Ele investiu na Banda Wreckage, mas a banda não durou muito.`
           botao2.onclick = `Ele é demitido do aeroporto e desempregado, ainda perde a namorada.`
       }

   </script>
</body>
</html>
