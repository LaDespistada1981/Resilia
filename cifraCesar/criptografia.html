<!DOCTYPE html>

    <title>Cifra de Cesar</title>
</head>
<body>
    <script>
        var nome = "ZULU"; 
        var chave = 2;
        function cifraCesar(nome, deslocamento) {
            var numeroA = 65;
            var tamanhoAlfabeto = 26;

            var letraArr = [];
            var codigoArr = [];
            var cifraArr =  [];
            var deslocamentoArr = [];

            for (var i = 0; i < nome.length; i++) {
                var letra = nome[i]
                letraArr.push(letra);
                var codigo = letra.charCodeAt(letra);
                codigoArr.push(codigo);
                var deslocamento = (codigo + chave);
                deslocamentoArr.push(deslocamento);
                var cifra = String.fromCharCode(deslocamento);
                cifraArr.push(cifra);
                console.log(`'${letra}' = '${codigo}' + '${deslocamento}' = '${cifra}'`);
            }
        }
        console.log(cifraCesar(nome, chave));
    </script>
